<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Search Results</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<style>
		body {
			background-image: url('images/events-page-header-bg.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		
		#grid-container {
			display: grid;
			grid-template-columns: auto;
			padding: 10px;
		}
		
		.grid-item {
			background-color: rgba(255, 255, 255, 0.8);
			border: 1px solid rgba(0, 0, 0, 0.8);
			padding: 20px;
			font-size: 20px;
			text-align: center;
		}
		
		.dropbtn {
			background-color: #4CAF50;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
		}

		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f1f1f1;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown-content a:hover {background-color: #ddd;}

		.dropdown:hover .dropdown-content {display: block;}

		.dropdown:hover .dropbtn {background-color: #3e8e41;}
			
		table{
			border-collapse:collapse;
			border:1px solid #FF0000;
		}
		
		table td{
			border:1px solid #FF0000;
		}
	</style>
	
</head>
<body>

<div id="grid-container">

  <h1>Event Info</h1>
  
  <div class="grid-item">
	
	<table>
		<thead>
            <tr>
				<th>Title Of Event</th>
				<th>Place Of Event</th>
				<th>Description</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Time Of Show</th>
				<th>Price</th>
				<th style = "width : 15%">Buy</th>
				
			</tr>
        </thead>
		<tbody>
			<tr th:each="event : ${events}">
				<td th:text="${event.titleofevent}"></td>
				
				<td th:text="${event.placeofevent}"></td>
				
				<td th:text="${event.description}"></td>
				
				<td th:text="${event.startdate}"></td>
				
				<td th:text="${event.enddate}"></td>
				
				<td th:text="${event.localtimeofshow}"></td>
				
				<td th:text="${event.priceofticket}"></td>
				
				<td><form action = "#" th:action="@{/buy_result}" method = "post">
						<button type = "submit" th:name = "eventid" th:value = "${event.id}" style = "width : 80%"/>Buy</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
  </div>
</div>
</body>
</html>
