<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Event Info</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
				<th>Event</th>
			</tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
				<td th:text="${event.id}">ID</td>
				<td th:text="${event.ticketsellerid}">Ticket Seller Id</td>
				<td th:text="${event.titleofevent}">Title</td>
				<td th:text="${event.placeofevent}">Place</td>
				<td th:text="${event.description}">Picture</td>
				<td th:text="${event.startdate}">Start Date</td>
				<td th:text="${event.enddate}">End Date</td>
				<td th:text="${event.localtimeofshow}">Time</td>
				<td th:text="${event.priceofticket}">Price</td>
                <!--<td th:img src="${event.picture}">Picture</td>-->
				<td th:text="${event.numberoftickets}"># Tickets</td>
				<td th:text="${event.timestamp}">Timestamp</td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
